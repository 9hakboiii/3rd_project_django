{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThumbTrend | YouTube Thumbnail Font Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon-->
    <link rel="icon"
          type="image/x-icon"
          href="{% static 'store/assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'store/css/styles.css' %}" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- # dev_15 Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'store/js/scripts.js' %}"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    youtube: '#FF0000',
                    trend1: '#4285F4',
                    trend2: '#34A853',
                    trend3: '#FBBC05',
                    trend4: '#EA4335',
                    dark: '#0F0F0F',
                }
            }
        }
    }
    </script>
    <style>
    .gradient-bg {
        background: linear-gradient(135deg, rgba(255,0,0,0.1) 0%, rgba(66,133,244,0.1) 33%, rgba(251,188,5,0.1) 66%, rgba(234,67,53,0.1) 100%);
    }
    .thumbnail-card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .thumbnail-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .pulse-animation {
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    </style>
</head>
