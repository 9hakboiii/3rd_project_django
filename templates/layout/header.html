{% load static %}
<!-- Hero Section -->
<div class="gradient-bg">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-dark sm:text-5xl md:text-6xl">
                <span class="block">Optimize Your Thumbnails With</span>
                <span class="block text-youtube">Data-Driven Font Insights</span>
            </h1>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                Discover which fonts perform best in your niche and get actionable recommendations to boost your click-through rates.
            </p>
            <div class="mt-8 flex justify-center">
                <div class="inline-flex rounded-md shadow">
                    <a href="{% url 'upload:upload_url' %}"
                       class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-youtube hover:bg-red-700">
                        Analyze Your Image
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="ml-3 inline-flex">
                    <a href="{% url 'game:rsp_game' %}"
                       class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-youtube bg-white hover:bg-gray-50">
                        <i class="bi bi-cash-coin mr-2"></i> Play the game to earn coins!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
